<nav>
    <button mat-fab color="basic" [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
        <mat-icon>more_vert</mat-icon>
    </button>
    <mat-menu #menu="matMenu">
        <button mat-menu-item *ngIf='!auth' routerLink="registerComponent">
            <mat-icon>add</mat-icon>
            <span>Inscription</span>
        </button>
        <button mat-menu-item *ngIf='!auth' routerLink="loginComponent">
            <mat-icon>login</mat-icon>
            <span>Connexion</span>
        </button>
        <button mat-menu-item *ngIf='!auth' routerLink="addClassificationComponent">
          <mat-icon>auto_stories</mat-icon>
          <span>Ajouter une classification</span>
        </button>
        <button mat-menu-item routerLink="showArticleComponent">
        <mat-icon>auto_stories</mat-icon>
        <span>Articles</span>
        </button>
        <button mat-menu-item *ngIf='!auth'>
        <mat-icon>account_circle</mat-icon>
        <span>Mon profil</span>
        </button>        
        <button mat-menu-item>
        <mat-icon>logout</mat-icon>
        <span>Deconnexion</span>
        </button>
    </mat-menu>
</nav>
